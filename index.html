<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player UI</title>
    <link rel="stylesheet" href="musicstyle.css">
</head>
<body>

<div class="player">
    <div class="cover"></div>

    <div class="title">Theemai Dhaan Vellum (Awakening the Monster)</div>
    <div class="artist">Song by Arvind Swamy & Hiphop Tamizha</div>

    <div class="progress-bar">
        <div class="progress"></div>
    </div>

    <div class="controls">
        <button>&laquo;</button>
        <button class="play">&#9658;</button>
        <button>&raquo;</button>
    </div>
</div>

</body>
</html>
